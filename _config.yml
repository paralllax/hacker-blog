title: TerminalBlues
description: "Periodic Documentations of my Journeyings through IT"
author:
  name: "Karston Chatland"
  email: "terminalblues@gmail.com"
  url: "paralllax.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "TerminalBlues"
year : "2020"
